<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/icons/favicon-16x16.png" />
    <link rel="shortcut icon" href="%sveltekit.assets%/icons/favicon.ico" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="%sveltekit.assets%/icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="%sveltekit.assets%/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="%sveltekit.assets%/icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="%sveltekit.assets%/icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="%sveltekit.assets%/icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="%sveltekit.assets%/icons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="%sveltekit.assets%/icons/apple-touch-icon-57x57.png" />
    
    <!-- Android/Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/icons/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%sveltekit.assets%/icons/android-chrome-512x512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#5B7FE8" />
    <meta name="msapplication-TileImage" content="%sveltekit.assets%/icons/mstile-144x144.png" />
    <meta name="msapplication-config" content="%sveltekit.assets%/browserconfig.xml" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#5B7FE8" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#5B7FE8" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#00F0FF" />
    
    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TutorLinkup" />
    
    <!-- Datafa.st Analytics -->
    <script
      defer
      data-website-id="dfid_iIzrneSNaytq70OXNRlTV"
      data-domain="tutorlinkup.com"
      src="https://datafa.st/js/script.js">
    </script>
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
